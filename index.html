<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Interactive Quiz</title>
</head>
<body>
    <!-- Top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Interactive Quiz</h2>
        </div>
    </div>

    <!-- Score section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>

    <!-- Quiz Section -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the Questions </h2>
        
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you give directions?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" >
                    <label class="form-check-label">Show them a map</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio"  name="q1" value="B">
                    <label class="form-check-label">Don't worry a ninja will find you</label>
                </div>


            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">2. If a ninja has three apples
                     then gives one to mariom and one to yoshi 
                     how many apples does the ninja have left?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" >
                    <label class="form-check-label">One Apple</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2"  value="B">
                    <label class="form-check-label">Three Apples</label>
                </div>
            </div>    

                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you have met a ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">YOu recognise the outfit</label>
                    </div>
    
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3"  value="B">
                        <label class="form-check-label">The grimme ripper will tell you</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4.What is a ninjas favourite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" >
                        <label class="form-check-label">forEach()</label>
                    </div>
    
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4"  value="B">
                        <label class="form-check-label">slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </div>

           
        </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
